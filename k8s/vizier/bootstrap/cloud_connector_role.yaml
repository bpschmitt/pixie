---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloud-conn-service-account
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: pl-cloud-connector-role
rules:
- apiGroups:
  - ""
  - px.dev
  resources:
  - pods
  - nodes
  - services
  - endpoints
  - namespaces
  - jobs
  - events
  - pods/log
  - viziers
  verbs:
  - "*"
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - "*"
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - "*"
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: pl-cloud-connector-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pl-cloud-connector-role
subjects:
- kind: ServiceAccount
  name: cloud-conn-service-account
